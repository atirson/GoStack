<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./style.css">

  <title>Twitter</title>
</head>
<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="img/home.svg" alt="Home"> Home</li>
          <li><img src="img/notification.svg" alt="Notification"> Notifications</li>
          <li><img src="img/message.svg" alt="Home"> Messages</li>
        </ul>
      </nav>
      <img src="./img/logo.svg" alt="Logo Twitter">
      <div class="side">
        <input type="text" placeholder="Search on Twitter">
        <img src="./img/avatar.png" alt="Avatar">
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <h1>Twitter RocketSeat</h1>
  </div>

  <div class="bar">
    <div class="content">
      <ul>
          <li class="active">
            <span>Twetts</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>645</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>1542</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>455</strong>
          </li>
        </ul>
    
        <div class="actions">
          <button>Follow</button>
          <img src="/img/more.svg" alt="More">
        </div>
    </div>
  </div>
</body>
</html>
